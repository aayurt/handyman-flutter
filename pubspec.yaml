name: handyman
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  bloc: ^8.1.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  go_router: ^10.0.0
  flutter_hooks: ^0.20.1
  url_strategy: ^0.2.0
  path_provider: ^2.0.11
  json_annotation: ^4.7.0
  get_it: ^7.2.0
  freezed: ^2.3.2
  freezed_annotation: ^2.2.0
  dio: ^5.3.2
  shared_preferences: ^2.0.16
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.7
  intl: ^0.18.0
  url_launcher: ^6.1.7
  flutter_dotenv: ^5.1.0
  json_serializable: ^6.7.1
  google_maps_flutter: ^2.4.0
  google_maps_flutter_web: ^0.5.3
  image_picker: ^1.0.2
  image_picker_web: ^3.1.1
  address_search_field: ^4.0.1
  location: ^5.0.3
  google_geocoding_api: ^1.3.0
  geocoding: ^2.1.0
  geolocator: ^10.0.0
  table_calendar: ^3.0.9
  google_nav_bar: ^5.0.6
  flutter_stripe: ^9.3.0
  flutter_stripe_web: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - .env.development
    - .env.production

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
